{% extends 'feed_base.html' %}
{% block head %}
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/login_style.css')}}">
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    <title>Login</title>
{% endblock %}

{% block body %}

<nav>
    <div class="nav-left">
      <a href="/feed">Home</a>
      <!-- Other left-side items can go here -->
    </div>
    <div class="nav-right">
      <!-- Dropdown trigger -->
      <!-- will be filled by script  -->
    </div>
  </nav>  

    <div class="login-container-wrapper">
        <div class="login-container">
            <h1>Login</h1>
            <form id='loginform' action="/login" method="POST">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button id="submit" type="submit">Login</button>
                <p>Don't have an account? <a href="/signup">Sign up</a></p>
            </form>
            {% with msg = get_flashed_messages() %}
                {% if msg %}
                    {% for i in msg %}
                        <p style="color: red;">{{i}}</p>
                    {% endfor %}
                {% endif %}  
            {% endwith %}
        </div>
    </div>
    <div id="user-data" data-username="{{ username }}" style="display: none;"></div>

{% endblock %}
