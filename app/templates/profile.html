{% extends 'feed_base.html' %}
{% block head %}
    <script src="{{ url_for('static', filename='js/profile.js') }}"></script>
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/profile_style.css')}}">
{% endblock %}

{% block body %}
    {% with msg = get_flashed_messages() %}
        {% if msg %}
            {% for i in msg %}
                <p style="color:  rgb(0, 253, 8);">{{i}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <fieldset class="profile-fieldset">
        <legend>User Profile</legend>
        <button type="button" id="edit-profile-btn" onclick="enableEditing()">Edit</button>
        <form id="profile-form" action="/profile" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="abc@company.com" value="{{ email }}" disabled>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="contact_number" placeholder="+00 1234567890" value="{{ contact_number }}" disabled>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="city, state, country" value="{{ address }}" disabled>

            <button type="submit" id="save-btn" style="display: none;">Save</button>
        </form>
    </fieldset>
{% endblock %}
